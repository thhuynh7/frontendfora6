<h1>New Releases</h1>
<p class="px-4">
  The following is a list of new releases.<br />
  Click the <strong>album cover</strong> or <strong>artist name</strong> for
  more information.
</p>
<br />
<!-- {{ releases | json }} -->


  <div fxLayout="row wrap" fxLayout.xs="column">
    <!-- Single "Responsive" Card-->
    <div fxFlex [style.margin]="'20px'" *ngFor="let r of releases">
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title>{{ r.name }}</mat-card-title>
          <mat-card-subtitle>New Release</mat-card-subtitle>
        </mat-card-header>
        <a [routerLink]="['/album', r.id]">
          <img
            mat-card-image
            class="album-cover"
            src="{{ r.images[0].url }}"
            alt="album art"
          />
        </a>
        <strong>Release Date: </strong>{{ r.release_date | date: "shortDate"
        }}<br />
        <strong>Tracks: </strong>{{ r.total_tracks }}<br /><br />
        <mat-card-content>
          <mat-chip-list aria-label="Artist selection">
            <div *ngFor="let a of r.artists">
              <mat-chip
                ><a [routerLink]="['/artist', a.id]">{{ a.name }}</a></mat-chip
              >
            </div>
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
